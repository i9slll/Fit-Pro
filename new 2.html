<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول توزيع السعرات والماكروز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #010B1C;
            --navy-blue: #051333;
            --neon-blue: #00A3FF;
            --neon-glow: rgba(0, 163, 255, 0.3);
            --glass-bg: rgba(5, 19, 51, 0.15);
            --text-color: rgba(255, 255, 255, 0.95);
            --header-color: rgba(0, 163, 255, 0.9);
            --border-color: rgba(255, 255, 255, 0.1);
            --protein-color: rgba(0, 149, 255, 0.9);
            --carb-color: rgba(0, 217, 255, 0.9);
            --fat-color: rgba(0, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* منع تحديد النص */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: var(--navy-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        /* طبقات الخلفية */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/f1ecd051ba650f07c079cd32645c8118.jpg-FvjlOLGoTeH7ZhCWkQSABwehCPvU3N.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -2;
        }

        /* طبقة زجاجية فوق الخلفية */
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0, 163, 255, 0.05) 0%, rgba(1, 11, 28, 0.8) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* تأثيرات توهج متحركة */
        .glow-effect {
            position: fixed;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 163, 255, 0.2) 0%, rgba(0, 163, 255, 0) 70%);
            filter: blur(40px);
            z-index: -1;
            animation: glow-move 15s infinite alternate ease-in-out;
            will-change: transform; /* تحسين أداء الرسوم المتحركة */
        }

        .glow-effect:nth-child(1) {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .glow-effect:nth-child(2) {
            bottom: 10%;
            right: 20%;
            width: 40vw;
            height: 40vw;
            animation-delay: -5s;
        }

        @keyframes glow-move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(5vw, 5vh);
            }
        }

        .container {
            width: 736px;
            height: 920px;
            max-width: 100%;
            max-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
        }

        /* تخصيص شريط التمرير */
        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 0 20px var(--neon-glow);
            letter-spacing: 1px;
        }

        .meal-table-wrapper {
            flex: 1;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 0 40px var(--neon-glow),
                        inset 0 0 20px rgba(0, 163, 255, 0.1);
            border: 1px solid rgba(0, 163, 255, 0.2);
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }

        .meal-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .meal-table th, 
        .meal-table td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 163, 255, 0.1);
        }

        .meal-table th {
            background: rgba(0, 163, 255, 0.1);
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px var(--neon-glow);
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .meal-table tr:last-child td {
            border-bottom: none;
        }

        .meal-table tr {
            transition: all 0.3s ease;
        }

        .meal-table tr:hover {
            background: rgba(0, 163, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .meal-name {
            font-weight: 500;
            font-size: 1.1rem;
            text-align: right;
            color: var(--text-color);
        }

        .protein-value {
            color: var(--protein-color);
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 149, 255, 0.5);
        }

        .carb-value {
            color: var(--carb-color);
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .fat-value {
            color: var(--fat-color);
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .calories-value {
            color: var(--text-color);
            font-weight: 500;
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .total-row {
            background: rgba(0, 163, 255, 0.15);
        }

        .total-row td {
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 15px var(--neon-glow);
        }

        /* منع النسخ للصور */
        img {
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }

        /* تحسينات التجاوب */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                height: auto;
                min-height: 100vh;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .meal-table th, 
            .meal-table td {
                padding: 15px 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .meal-table th, 
            .meal-table td {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .meal-table th, 
            .meal-table td {
                padding: 10px 6px;
                font-size: 0.8rem;
            }

            .meal-name {
                font-size: 0.85rem;
            }
        }

        /* تحسين التجاوب للشاشات الصغيرة جدًا */
        @media (max-width: 380px) {
            h1 {
                font-size: 1.3rem;
            }

            .meal-table th, 
            .meal-table td {
                padding: 8px 4px;
                font-size: 0.7rem;
            }

            .meal-name {
                font-size: 0.75rem;
            }
        }

        /* تحسين التجاوب للشاشات الكبيرة */
        @media (min-width: 1200px) {
            .container {
                max-height: 920px;
            }
        }

        /* تحسين التجاوب للشاشات الطويلة */
        @media (max-height: 920px) {
            .container {
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- طبقات الخلفية -->
    <div class="background"></div>
    <div class="glass-overlay"></div>
    <div class="glow-effect"></div>
    <div class="glow-effect"></div>
    
    <div class="container">
        <h1>جدول توزيع السعرات والماكروز</h1>
        <div class="meal-table-wrapper">
            <table class="meal-table">
                <thead>
                    <tr>
                        <th>الوجبة</th>
                        <th>البروتين (جم)</th>
                        <th>الكارب (جم)</th>
                        <th>الدهون (جم)</th>
                        <th>إجمالي السعرات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="meal-name">الإفطار</td>
                        <td class="protein-value">30</td>
                        <td class="carb-value">65</td>
                        <td class="fat-value">10</td>
                        <td class="calories-value">450</td>
                    </tr>
                    <tr>
                        <td class="meal-name">وجبة خفيفة</td>
                        <td class="protein-value">25</td>
                        <td class="carb-value">50</td>
                        <td class="fat-value">8</td>
                        <td class="calories-value">400</td>
                    </tr>
                    <tr>
                        <td class="meal-name">الغداء</td>
                        <td class="protein-value">35</td>
                        <td class="carb-value">70</td>
                        <td class="fat-value">12</td>
                        <td class="calories-value">500</td>
                    </tr>
                    <tr>
                        <td class="meal-name">بعد التمرين</td>
                        <td class="protein-value">40</td>
                        <td class="carb-value">85</td>
                        <td class="fat-value">15</td>
                        <td class="calories-value">550</td>
                    </tr>
                    <tr>
                        <td class="meal-name">العشاء</td>
                        <td class="protein-value">30</td>
                        <td class="carb-value">60</td>
                        <td class="fat-value">10</td>
                        <td class="calories-value">400</td>
                    </tr>
                    <tr class="total-row">
                        <td class="meal-name">الإجمالي</td>
                        <td>160</td>
                        <td>330</td>
                        <td>55</td>
                        <td>2200</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
